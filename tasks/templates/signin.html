{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="post" class="card card-body">
                <h1 class="text-center">Sing in</h1>
                    {% csrf_token %}
                    {{ error }}
                    <div class="mb-3">
                        <label for="username" class="">Username:</label>
                        <input type="text" name="username" class="form-control" placeholder="Escribe tu nombre" id="username">
                    </div>
            
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" placeholder="Escribe tu password" id="password">
                    </div>
        
                    <button class="btn btn-primary">
                        Ingresar
                    </button>
            </form>
        </section>
    </div>
</main>
{% endblock %}
