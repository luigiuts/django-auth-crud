<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form action="/signup/" method="POST" class="card card-body">
                    <h1 class="text-center">Sing up</h1>
                    {{ error }}
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="">Username:</label>
                        <input type="text" name="username" class="form-control" placeholder="Escribe tu nombre" id="username">
                    </div>

                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="password" name="password1" class="form-control" placeholder="Escribe tu password" id="password1">
                    </div>

                    <div class="mb-3">
                        <label for="password2">Confirm your password:</label>
                        <input type="password" name="password2" class="form-control" placeholder="Confirm your password" id="password2">
                    </div>

                    <button class="btn btn-success">Singup</button>
                </form>
            </div>
        </div>
    </main>
    {% endblock %}
</body>
</html>
